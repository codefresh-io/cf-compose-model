version: '1.0'
steps:

  build_image:
    title: Builder image ...
    type: build
    image_name: codefreshio/cf-compose-model

  unit_test:
    title: Running unit tests
    image: ${{build_image}}
    commands:
      - yarn run test

  push_to_registry:
    title: Pushing to registry...
    type: push
    candidate: '${{build_image}}'
    tag: '${{CF_BRANCH}}'

  deploy_to_npm:
    title: Publishing To Npm
    image: ${{build_image}}
    commands:
      - NPM_TOKEN=${{NPM_TOKEN}} yarn run ci-publish
