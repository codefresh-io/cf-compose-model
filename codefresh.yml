version: '1.0'
steps:

  build_image:
    title: Build image ...
    type: build
    image_name: codefreshio/cf-compose-model

  unit_test:
    title: Running unit tests
    image: ${{build_image}}
    commands:
      - yarn install
      - yarn run unit_test


  e2e_test:
    title: Running e2e tests
    image: ${{build_image}}
    commands:
      - yarn install
      - yarn run e2e_test

  build_cli:
    title: Building image for cli use
    type: build
    image_name: codefreshio/cf-compose-model
    dockerfile: Dockerfile.cli
    tag: cli


  push_to_registry:
    title: Pushing to registry...
    type: push
    candidate: '${{build_image}}'
    tag: '${{CF_BRANCH}}'

  push_cli_to_registry:
    title: Pushing to registry cli image...
    type: push
    candidate: '${{build_cli}}'
    tag: 'cli'

  deploy_to_npm:
    title: Publishing To Npm
    image: ${{build_image}}
    commands:
      - NPM_TOKEN=${{NPM_TOKEN}} npm run ci-publish
    when:
      branch:
        only: [ master ]
