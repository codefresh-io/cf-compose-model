name: 'Should find warnings related to ports mapping fix them and translate'
steps:

  load-step:
    type: load
    file: ./docker-compose.yaml

  get-warnings-first-time:
    type: get-warnings


  fix-warnings:
    type: fix-warnings

  get-warnings-second-time:
    type: get-warnings
    result: # empty array


  translate-to-yaml:
    type: translate
    result:
      version: '3'
      services:
        my-service:
          image: ubuntu
          ports:
            - '8080'
            - '8443'
